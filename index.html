<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FDX MMXXV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #00ff00; /* Neongr√∂nt */
      color: #000000; /* Svart text */
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .countdown-container {
      max-width: 600px;
      z-index: 2;
    }

    .countdown {
      font-size: 4rem;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      text-shadow:
        2px 0 red,
        -2px 0 cyan,
        0 2px blue;
      animation: rgbShift 0.6s infinite;
    }

    .countdown span {
      min-width: 80px;
      display: inline-block;
    }

    @keyframes rgbShift {
      0%, 100% {
        text-shadow:
          2px 0 red,
          -2px 0 cyan,
          0 2px blue;
      }
      33% {
        text-shadow:
          -2px 0 red,
          2px 0 cyan,
          0 -2px blue;
      }
      66% {
        text-shadow:
          1px -1px red,
          -1px 1px cyan,
          2px 2px blue;
      }
    }

    .noise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
      background-size: cover;
      opacity: 0.05;
      z-index: 1;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .countdown {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <div class="countdown">
      <span id="days">00</span>
      <span id="hours">00</span>
      <span id="minutes">00</span>
      <span id="seconds">00</span>
      <span id="milliseconds">000</span>
    </div>
  </div>

  <div class="noise"></div>

  <script>
    const countdownDate = new Date("2025-08-01T00:00:00+02:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      const milliseconds = distance % 1000;

      document.getElementById("days").innerText = String(days).padStart(2, '0');
      document.getElementById("hours").innerText = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
      document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
      document.getElementById("milliseconds").innerText = String(milliseconds).padStart(3, '0');
    };

    updateCountdown();
    setInterval(updateCountdown, 33); // cirka 30 fps
  </script>
</body>
</html>
