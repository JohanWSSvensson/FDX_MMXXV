<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FDX MMXXV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #00ff00;
      color: #000000;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
      flex-direction: column;
    }

    .countdown-container {
      max-width: 600px;
      z-index: 2;
    }

    .countdown {
      font-size: 4rem;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      text-shadow:
        2px 0 red,
        -2px 0 cyan,
        0 2px blue;
      animation: rgbShiftText 0.6s infinite;
    }

    .countdown span {
      min-width: 80px;
      display: inline-block;
    }

    .play-button {
      width: 80px;
      height: 80px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      margin-bottom: 40px;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .glitch-shape {
      animation: rgbShiftShape 0.6s infinite;
      filter: drop-shadow(2px 0 red) drop-shadow(-2px 0 cyan) drop-shadow(0 2px blue);
    }

    .play-icon {
      width: 0;
      height: 0;
      border-left: 30px solid black;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
    }

    .pause-icon {
      display: none;
      flex-direction: row;
      gap: 8px;
      height: 40px;
      align-items: center;
      justify-content: center;
    }

    .pause-icon div {
      width: 10px;
      height: 100%;
      background-color: black;
    }

    #visualizer {
      margin-top: 30px;
      z-index: 2;
      filter: drop-shadow(2px 0 red) drop-shadow(-2px 0 cyan) drop-shadow(0 2px blue);
      animation: rgbShiftShape 0.6s infinite;
      max-width: 90%;
    }

    .noise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
      background-size: cover;
      opacity: 0.05;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes rgbShiftText {
      0%, 100% {
        text-shadow: 2px 0 red, -2px 0 cyan, 0 2px blue;
      }
      33% {
        text-shadow: -2px 0 red, 2px 0 cyan, 0 -2px blue;
      }
      66% {
        text-shadow: 1px -1px red, -1px 1px cyan, 2px 2px blue;
      }
    }

    @keyframes rgbShiftShape {
      0%, 100% {
        filter: drop-shadow(2px 0 red) drop-shadow(-2px 0 cyan) drop-shadow(0 2px blue);
      }
      33% {
        filter: drop-shadow(-2px 0 red) drop-shadow(2px 0 cyan) drop-shadow(0 -2px blue);
      }
      66% {
        filter: drop-shadow(1px -1px red) drop-shadow(-1px 1px cyan) drop-shadow(2px 2px blue);
      }
    }

    @media (max-width: 600px) {
      .countdown {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <button class="play-button" id="play-btn" onclick="toggleMusic()" aria-label="Play/Pause">
    <div id="play-icon" class="play-icon glitch-shape"></div>
    <div id="pause-icon" class="pause-icon glitch-shape">
      <div></div><div></div>
    </div>
  </button>

  <div class="countdown-container">
    <div class="countdown">
      <span id="days">00</span>
      <span id="hours">00</span>
      <span id="minutes">00</span>
      <span id="seconds">00</span>
      <span id="milliseconds">000</span>
    </div>
  </div>

  <canvas id="visualizer" width="600" height="80"></canvas>
  <div class="noise"></div>

  <audio id="bg-music" loop>
    <source src="Samba De Janeiro (Hyper Demon HyperTechno Remix).mp3" type="audio/mpeg">
    Din webbläsare stödjer inte ljuduppspelning.
  </audio>

  <script>
    const countdownDate = new Date("2025-08-01T00:00:00+02:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      const milliseconds = distance % 1000;

      document.getElementById("days").innerText = String(days).padStart(2, '0');
      document.getElementById("hours").innerText = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
      document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
      document.getElementById("milliseconds").innerText = String(milliseconds).padStart(3, '0');
    };

    updateCountdown();
    setInterval(updateCountdown, 33);

    const toggleMusic = () => {
      const audio = document.getElementById("bg-music");
      const playIcon = document.getElementById("play-icon");
      const pauseIcon = document.getElementById("pause-icon");

      if (audio.paused) {
        audio.play();
        playIcon.style.display = "none";
        pauseIcon.style.display = "flex";
        if (audioCtx.state === 'suspended') {
          audioCtx.resume();
        }
      } else {
        audio.pause();
        playIcon.style.display = "block";
        pauseIcon.style.display = "none";
      }
    };

    // AUDIO VISUALIZER SETUP
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const audioElement = document.getElementById('bg-music');
    const source = audioCtx.createMediaElementSource(audioElement);
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 64;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    const canvas = document.getElementById("visualizer");
    const canvasCtx = canvas.getContext("2d");

    const drawVisualizer = () => {
      requestAnimationFrame(drawVisualizer);

      analyser.getByteFrequencyData(dataArray);

      canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

      const barWidth = canvas.width / bufferLength;
      let x = 0;

      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i] / 2;
        canvasCtx.fillStyle = "#000";
        canvasCtx.fillRect(x, canvas.height - barHeight, barWidth - 2, barHeight);
        x += barWidth;
      }
    };

    drawVisualizer();
  </script>

</body>
</html>
