<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nedräkning</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #00ff00; /* Neongrönt */
      color: #000000; /* Svart text */
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .countdown-container {
      max-width: 600px;
    }

    .countdown {
      font-size: 4rem;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .countdown span {
      min-width: 80px;
      display: inline-block;
    }

    @media (max-width: 600px) {
      .countdown {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <div class="countdown">
      <span id="days">00</span>
      <span id="hours">00</span>
      <span id="minutes">00</span>
      <span id="seconds">00</span>
      <span id="milliseconds">000</span>
    </div>
  </div>

  <script>
    const countdownDate = new Date("2025-04-15T12:00:00+02:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      const milliseconds = distance % 1000;

      document.getElementById("days").innerText = String(days).padStart(2, '0');
      document.getElementById("hours").innerText = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
      document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
      document.getElementById("milliseconds").innerText = String(milliseconds).padStart(3, '0');
    };

    updateCountdown();
    setInterval(updateCountdown, 33); // cirka 30 fps
  </script>
</body>
</html>
